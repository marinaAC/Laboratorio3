<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="jss/conexiones.js"></script>
</head>

<body>
    <section class="log-central">
        <div class="cargando" hidden="hidden" id="load">
            <img src="css/Spinner-1s-200px.gif" alt="" srcset="">
        </div>
        <div class="form-content" id="form">
            <div class="img-content">
                <div class="imag-fix">
                    <p>Imagen</p>
                </div>
            </div>
            <div class="form-usr-place">
                <label>Usuario</label>
                <input type="text" id="usr" name="usuario" placeholder="usuario">
                <div id="mError-us" class="mesg-error" hidden="hidden"><p>Los datos son incorrectos</p></div>
            </div>
            <div class="form-pass-place">
                <label>Contraseña</label>
                <input type="password" id="pass" name="pass" placeholder="contraseña">
                <div id="mError-ps" class="mesg-error" hidden="hidden"><p>Los datos son incorrectos</p></div>
            </div>
            <div class="form-button">
                <button onclick="EnviarServidor()">log</button>
            </div>
        </div>
    </section>


</body>

</html>
