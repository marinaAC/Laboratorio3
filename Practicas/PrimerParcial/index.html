<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pagina principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="js/index.js"></script>
</head>

<body>
    <section class="table-dinamic-position">
        <div class="cargando" id="load" hidden>
            <img src="css/Spinner-1s-200px.gif" alt="" srcset="">
        </div>
        <table id="tabla" class="table-dinamic-style">
            <thead class="table-dinamic-head">
                <tr>
                    <th>Legajo</th>
                    <th>Nombre</th>
                    <th>Materia</th>
                    <th>Nota</th>
                    <th>Accion</th>
                </tr>
            </thead>
            <tbody id="tabla-cuerpo" lass="table-dinamic-body">

            </tbody>
        </table>
    </section>
    <section>
        <div class="form-addperson" id="form-popup" hidden="hidden">
            <div class="form-content">
                <div class="form-nom">
                    <input type="text" id="nombre" placeholder="nombre">
                </div>
                <div class="form-nom">
                    <input type="text" id="legajo" placeholder="legajo">
                </div>
                <div class="form-nom">
                    <input type="text" id="nota" placeholder="nota">
                </div>
                <div class="form-nom">
                    <input type="text" id="materia" placeholder="materia">
                </div>
                <div class="form-button">
                    <button onclick="updatePerson()">Guardar</button>
                </div>
            </div>
    </section>

</body>

</html>
