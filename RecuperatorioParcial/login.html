<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

<body>
    <section class="log-central">
        <div id="load" hidden="true">
            <img src="img/icon-cargando.gif" alt="" srcset="" class="mygif">

            <div class="img-content">
                <div class="imag-fix">

                </div>
            </div>
            <div class="form-usr-place">

                <div id="mError-us" class="mesg-error" hidden="true">

                </div>
            </div>
            <div class="form-pass-place">
                <input type="password" id="pass" class="pass" placeholder="Password">
                <div id="mError-ps" class="mesg-error" hidden="true">
                    <p>Los datos son incorrectos</p>
                </div>
            </div>
            <div class="form-button">
                <button class="button" onclick="logPerson()">Ingresar</button>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
