<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <title>Segundo Parcial</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Nombre: </label>
                        <div class="col-sm-10">
                            <input type="text" id="nombreAlumno" class="form-control">
                        </div>
                        <label class="col-sm-2 col-form-label">Apellido: </label>
                        <div class="col-sm-10">
                            <input type="text" id="apellidoAlumno" class="form-control">
                        </div>
                        <label class="col-sm-2 col-form-label">Notas: </label>
                        <div class="col-sm-10">
                            <input type="text" id="notasAlumno" class="form-control">
                        </div>
                        <div class="col-sm-12">
                            <button type="button" id="agregarBtn" class="btn btn-success btn-block">Agregar</button>
                            <button type="button" id="borrarBtn" class="btn btn-warning  btn-block">Borrar</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 col-md-6">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <td>Nombre</td>
                            <td>Apellido</td>
                            <td>Notas</td>
                            <td>Editar</td>
                            <td>Eliminar</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="rowDinamic">

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
